<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>DSPS V.1</title>
  <link rel="stylesheet" href="../style.css">
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
</head>
<body>
  <!-- Header (tetap full width) -->
  <header class="header">
    <div class="actions">
      <span id="clock"></span>
      <button id="logoutBtn">Logout</button>
    </div>
  </header>

  <!-- Layout bawah: Sidebar + Main -->
  <div class="layout">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h3>Menu</h3>
      <ul class="menu">
        <li><button class="menu-btn">OPERASIONAL</button>
          <ul class="submenu">
            <li><a href="index.html">DATA UTAMA</a></li>
            <li><a href="data_stok.html">DATA STOK</a></li>
            <li><a href="#">LOGISTIK</a></li>
          </ul>
        </li>
      </ul>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <div class="container">
        <h2>Formulir Stok Barang Masuk</h2>
        <form id="stokForm">
          <div class="form-group">
            <label for="namaBarang">Nama Barang:</label>
            <input type="text" id="namaBarang" required />
          </div>
          <div class="form-group">
            <label for="kodeBarang">Kode Barang:</label>
            <input type="text" id="kodeBarang" required />
          </div>
          <div class="form-group">
            <label for="stokBarang">Stok Barang:</label>
            <input type="number" id="stokBarang" required />
          </div>
          <div class="form-group">
            <label for="hargaSatuan">Harga Satuan:</label>
            <input type="number" id="hargaSatuan" required />
          </div>
          <button type="submit">Tambah Barang</button>
        </form>

        <!-- Tabel untuk menampilkan daftar stok barang -->
        <h3>Daftar Stok Barang</h3>
        <table id="stokTable">
            <thead>
    <tr>
      <th>Nama Barang</th>
      <th>Kode Barang</th>
      <th>Stok Barang</th>
      <th>Harga Satuan</th>
    </tr>
          </thead>
          <tbody>
            <!-- Data stok akan ditampilkan di sini -->
          </tbody>
        </table>
      </div>
    </main>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
